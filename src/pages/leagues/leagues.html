<ion-header>

  <ion-navbar>
    <ion-title>Leagues</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid *ngIf="leagues" wrap>
      <ion-row *ngFor="let league of leagues" (click)="selectLeague(league)">
        <ion-col col-6>
          <img src="{{league.strBadge}}" />            
        </ion-col>
        <ion-col col-6 style="font-size: 0.8em">
          {{league.strDescriptionFR | truncate:100}}
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
